        function getRecordCountCallback(json)
        {
            if(json.RecordCount==0) alert("案件数量等于0");
            $("#pagination").pagination(json.RecordCount,    //分布总数量，必须参数
                {
                    callback: PageCallback,  //PageCallback() 为翻页调用次函数。
                    prev_text: "« 上一页",
                    next_text: "下一页 »",
                    items_per_page:itemsPerPage,
                    num_edge_entries: 2,       //两侧首尾分页条目数
                    num_display_entries: 3,    //连续分页主体部分分页条目数
                    current_page: 0,   //当前页索引

                });

        }

        function PageCallback(page,jq)
        {
            pageIndex=page;
            getRecordList(pageIndex+1);
        }


        function getRecordList(page){
            var keyWord=$("#keyWord").val();
            var dataInfo='page='+page;
            $.ajax(
                {
                    url:'/lawcase/web_getListPaging',
                    dataType: "json",
                    type: 'POST',
                    data:{"pageIndex":page,"pageSize":itemsPerPage,"keyWord":keyWord},
                    success:function (json) {
                        displayRecordList(json);
                    },
                    error: function () {
                        alert("web_getListPaging error page="+page);
                    }
                }
            );
        }

        function  displayRecordList(json){
            var recList='';
            for(var i=0;i<json.recs.length;i++){
                console.log(json.recs.length);
                recList+=' <tr>'+
                    '<td>'+(pageIndex*itemsPerPage+i+1)+'</td>'+
                    '<td>'+json.recs[i].CaseID+'</td>'+
                    '<td>'+json.recs[i].Abstract+'</td>'+
                    '<td>'+json.recs[i].Keywords+'</td>'+
                    '<td>'+json.recs[i].TrialCourt+'</td>'+
                    '<td>'+json.recs[i].CaseKind+'</td>'+
                    '<td>'+json.recs[i].Number+'</td> </tr>' ; /*+
                    '<td><button type="button" onclick="editRecord('+json.recs[i].DeviceNo+')" data-mini="true" style="background:#228B22; font-size: 14px; color:white;text-shadow: none;border-radius: 2px; margin:0;">修改</button>';*/
            }

            $("#recordList").html(recList);
         //   $("#recordList").append(recList);
        }


        function refreshPage(){
            window.location.reload();
        }

        function refreshList(){
            //window.location.reload();
            getRecordList(pageIndex+1);
        }

        function addRecord(){
            layer.open({
                type: 2,
                skin: 'layui-layer-rim',
                shadeClose:true ,
                area: ['400px', '300px'],
                title: ['添加管理员信息','background:#0090D7;color:#FFFFFF;'],
                shade: 0,
                moveType: 0,
                shift: 0,
                content:'/device/web_add'
            });
        }
        function editRecord(id){
            layer.open({
                type: 2,
                skin: 'layui-layer-rim',
                shadeClose:true ,
                area: ['400px', '300px'],
                title: ['修改设备信息 ','background:#0090D7;color:#FFFFFF;'],
                shade: 0,
                moveType: 0,
                shift: 0,
                content:'/device/web_changeDevice?ID='+id
            });
        }
        function changeState(id,state){
            if(confirm("您确认该操作吗?"))
            {
                $.ajax(
                    {
                        url:'/lawcase/web_changeState',
                        dataType: "json",
                        type: 'POST',
                        data:{"ID":id,"State":state},
                        success:function (json) {
                            alert("操作成功");
                            refreshList();
                        },
                        error: function () {
                            alert("操作失败,要修改状态的管理员ID为:"+id);
                        }
                    }
                );
            }
        }



        function search(){
            var keyWord=$("#keyWord").val();
            $.ajax({
                url:'/lawcase/web_getCount',
                dataType: "json",
                type: 'POST',
                data:{"keyWord":keyWord},
                success:function (json) {
                    getRecordCountCallback(json);
                },
                error: function () {
                    alert("web_getdeviceCount");
                }
            });

<div class="main_info">

        <div class="title_caption">

        </div>
    </div>
    <div class="list_toolbar">
        <div class="toolbar_search">
            <div class="input-group input_info">
                <label style=" font-size: 14px; font-weight: 400;float:left; margin-top: 8px;margin-right: 6px;">查询条件</label>

                        <img src="../images/find.png" onmouseover="this.src='../images/find3.png'"onmouseout="this.src='../images/find.png'">
						</span>
            </div>
        </div>
        <div class="toolbar_button">
            <button type="button" class="btn btn-default" onclick="window.location.reload()">刷新列表</button>
            <button type="button" class="btn btn-default" onclick="addRecord()">添加案件</button>
        </div>

    </div>

    <div class="content_table">

                <th>案件</th>
                <th>关键词</th>
                <th>审理法院</th>
                <th>种类</th>
                <th>字号</th>

            </tr>
            </thead>
            <tbody id="recordList">

            </tbody>
        </table>
    </div>
    <div class="content_floor">
        <div id="pagination" class="pagination"></div>
    </div>
